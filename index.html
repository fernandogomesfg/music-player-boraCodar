<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="imagem">
            <img src="img/player.jpg" alt="">
        </div>

        <div class="texto">
            <h1 class="titulo">Acorda Devinho</h1>
            <p class="sub-titulo">Banda Rockeseat</p>
        </div>

        <div class="player">
            <img class="back" src="img/play-back.svg" alt="">
            <img class="play" src="img/play.svg" alt="">
            <img class="next" src="img/play-forward.svg" alt="">
        </div>

        <div class="duracao">
            <img class="barra-completa" src="img/barra.svg" alt="">
            <img class="barra" src="img/barra.svg" alt="">
        </div>

        <div class="tempo">
            <span>03:20</span>
            <span>00:12</span>
        </div>

        
        
    </div>
</body>

</html>
